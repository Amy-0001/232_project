<html>
<head>
	<title>Change Password</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/change.css')}}" />
	<script src="{{ url_for('static', filename='js/changePassword.js') }}"></script>
</head>
<body>
	<h1>Change password</h1>
	<p>{{ msg }}</p>
	<div class="change">
		<form action="{{ url_for('changePassword') }}" method="POST" onsubmit="return validate()">
			<p>Old Password: <input type="password" name="oldpassword" id="oldpassword"></p>
			<p>New Password: <input type="password" name="newpassword" id="newpassword"></p>
			<p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>
			<input type="submit" value="Save">
		</form>
		<a href="{{ url_for('profileHome') }}" class="btn">Go to Profile</a>
	</div>
</body>
</html>
